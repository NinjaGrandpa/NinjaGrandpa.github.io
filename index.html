<!DOCTYPE html>
<html lang="en" data-theme="light">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/styles.css" />
		<script type="module" src="./index.js"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<title>NinjaGrandpa</title>
	</head>
	<body>
		<div class="layout">
			<div class="sidebar">
				<div class="header">
					<h1 id="hello-world">Hello, World!</h1>
				</div>
				<button
					class="theme-button"
					type="button"
					data-theme-toggle
					aria-label="Toggle color theme"
				>
					Toggle theme
				</button>
			</div>
			<div id="content" class="main">
				<div id="domains"></div>
				<div id="profile" class="container">
					<div id="profile-title" class="container-title">
						<h2>Profile</h2>
					</div>
					<div id="profile-content" class="container-content"></div>
				</div>
				<div id="skills" class="container">
					<div id="skills-title" class="container-title">
						<h2>Skills</h2>
					</div>
					<div id="skills-list" class="container-content"></div>
				</div>
			</div>
		</div>
	</body>
</html>
